{% extends "accounts/profile_base.html" %}

{% block right_content %}
<h1 class="page-header">添加应用</h1>
<div class="container">
    <form role="form" method="post" action="." style="width: 50%" align="left">
        {% csrf_token %}
        {% if form.errors.pkgname %}
        <p style="color:red">这个应用已经被创建，请换一个包名</p>
        {% endif %}
        <div class="input-group input-group-lg">
            <span class="input-group-addon">应用包名</span>
            <input type="text" class="form-control" name="pkgname" required autofocus placeholder="例如：com.example">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">应用名称</span>
            <input type="text" class="form-control" name="appname" required placeholder="请输入应用名称">
        </div>
        <br>
        <div class="input-group input-group-lg">
            <span class="input-group-addon">应用简介</span>
            <textarea style="min-height: 200px" styletype="text" class="form-control" name="brief" placeholder="请输入应用简介(100字内)，可不填"></textarea>
        </div>
		<br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
    </form>
</div> 
{% endblock %}
