{% extends "base_without_login.html" %}

{% block nav_leave_content %}
{% if user.is_authenticated %}
	
	<form class="navbar-form navbar-right" role="form" method='post' action="{% url 'accounts:logout' %}">
		{% csrf_token %}
		<div class="btn-group">
		<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">
		{{ user }} <span class="caret"></span>
		</button>
		<ul class="dropdown-menu" role="menu">
		<li><a href="{% url 'accounts:profile_welcome' %}">个人信息</a></li>
		<li class="divider"></li>
		<li><a href="{% url 'accounts:logout' %}">退出</a></li>
		</ul>
		</div>
	</form>
{% else %}
	<form class="navbar-form navbar-right" role="form" method='post' action="{% url 'accounts:nlogin' %}">
		{% csrf_token %}
		<div class="form-group">
			<input type="text" name="username" placeholder="用户名" id="username" required="" class="form-control">
		</div>
		<div class="form-group">
			<input type="password" name="password" placeholder="密码" id="password"  required=""class="form-control">
		</div>
		<button type="submit" class="btn btn-success">登录</button>
		<a class="btn btn-primary" href="{% url 'accounts:register' %}">注册</a>
	</form>
{% endif %}
{% endblock %}
